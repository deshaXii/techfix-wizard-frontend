<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1F73C9"/>
      <stop offset="1" stop-color="#54A7FF"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#E6F1FF"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0B2B4A" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- soft background -->
  <rect width="1200" height="900" fill="url(#g2)"/>
  <circle cx="210" cy="220" r="180" fill="#1F73C9" opacity="0.10"/>
  <circle cx="980" cy="260" r="220" fill="#1F73C9" opacity="0.08"/>
  <circle cx="820" cy="720" r="260" fill="#54A7FF" opacity="0.10"/>

  <!-- wizard card -->
  <g filter="url(#shadow)">
    <rect x="220" y="140" rx="36" ry="36" width="760" height="560" fill="#ffffff" stroke="#D9E8FF" stroke-width="3"/>
    <rect x="220" y="140" rx="36" ry="36" width="760" height="100" fill="#F6FAFF" stroke="#D9E8FF" stroke-width="3"/>

    <!-- top bar -->
    <circle cx="270" cy="190" r="9" fill="#FF5F57"/>
    <circle cx="300" cy="190" r="9" fill="#FFBD2E"/>
    <circle cx="330" cy="190" r="9" fill="#28C840"/>

    <rect x="410" y="172" width="380" height="36" rx="18" fill="#FFFFFF" stroke="#D9E8FF" stroke-width="2"/>
    <circle cx="438" cy="190" r="8" fill="#1F73C9" opacity="0.35"/>
    <rect x="456" y="184" width="160" height="12" rx="6" fill="#1F73C9" opacity="0.20"/>

    <!-- stepper -->
    <g>
      <circle cx="340" cy="275" r="16" fill="url(#g)"/>
      <circle cx="340" cy="275" r="7" fill="#fff" opacity="0.95"/>
      <rect x="360" y="270" width="180" height="10" rx="5" fill="#D9E8FF"/>

      <circle cx="560" cy="275" r="16" fill="#D9E8FF"/>
      <circle cx="780" cy="275" r="16" fill="#D9E8FF"/>
      <rect x="580" y="270" width="180" height="10" rx="5" fill="#D9E8FF"/>
    </g>

    <!-- left list -->
    <g>
      <rect x="270" y="330" width="430" height="70" rx="18" fill="#FFFFFF" stroke="#D9E8FF" stroke-width="2"/>
      <rect x="290" y="352" width="110" height="18" rx="9" fill="#1F73C9" opacity="0.18"/>
      <rect x="290" y="378" width="220" height="10" rx="5" fill="#0B1220" opacity="0.10"/>
      <rect x="610" y="350" width="70" height="28" rx="14" fill="#EAF3FF"/>
      <rect x="622" y="360" width="46" height="8" rx="4" fill="#1F73C9" opacity="0.45"/>

      <rect x="270" y="420" width="430" height="70" rx="18" fill="#FFFFFF" stroke="#D9E8FF" stroke-width="2"/>
      <rect x="290" y="442" width="150" height="18" rx="9" fill="#1F73C9" opacity="0.18"/>
      <rect x="290" y="468" width="240" height="10" rx="5" fill="#0B1220" opacity="0.10"/>
      <rect x="610" y="440" width="70" height="28" rx="14" fill="#EAF3FF"/>
      <rect x="622" y="450" width="46" height="8" rx="4" fill="#1F73C9" opacity="0.45"/>

      <rect x="270" y="510" width="430" height="70" rx="18" fill="#FFFFFF" stroke="#D9E8FF" stroke-width="2"/>
      <rect x="290" y="532" width="120" height="18" rx="9" fill="#1F73C9" opacity="0.18"/>
      <rect x="290" y="558" width="200" height="10" rx="5" fill="#0B1220" opacity="0.10"/>
      <rect x="610" y="530" width="70" height="28" rx="14" fill="#EAF3FF"/>
      <rect x="622" y="540" width="46" height="8" rx="4" fill="#1F73C9" opacity="0.45"/>
    </g>

    <!-- right summary -->
    <g>
      <rect x="720" y="330" width="230" height="250" rx="22" fill="#F6FAFF" stroke="#D9E8FF" stroke-width="2"/>
      <rect x="745" y="360" width="160" height="14" rx="7" fill="#0B1220" opacity="0.14"/>
      <rect x="745" y="388" width="120" height="10" rx="5" fill="#0B1220" opacity="0.10"/>
      <rect x="745" y="415" width="180" height="10" rx="5" fill="#0B1220" opacity="0.10"/>

      <rect x="745" y="470" width="185" height="44" rx="16" fill="url(#g)"/>
      <rect x="775" y="488" width="125" height="10" rx="5" fill="#fff" opacity="0.9"/>

      <rect x="745" y="526" width="185" height="44" rx="16" fill="#FFFFFF" stroke="#D9E8FF" stroke-width="2"/>
      <rect x="780" y="544" width="120" height="10" rx="5" fill="#1F73C9" opacity="0.55"/>
    </g>
  </g>

  <!-- floating badge -->
  <g filter="url(#shadow)">
    <rect x="110" y="650" width="310" height="120" rx="28" fill="#ffffff" stroke="#D9E8FF" stroke-width="2"/>
    <rect x="145" y="685" width="90" height="34" rx="17" fill="url(#g)"/>
    <rect x="255" y="690" width="140" height="14" rx="7" fill="#0B1220" opacity="0.18"/>
    <rect x="255" y="714" width="180" height="10" rx="5" fill="#0B1220" opacity="0.10"/>
    <rect x="145" y="732" width="250" height="10" rx="5" fill="#1F73C9" opacity="0.12"/>
  </g>
</svg>
